<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="all.min.js"></script>
    <title>Invisible Card</title>
</head>
<body>
    <section class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/john-doe.jpg" alt="John Doe">
                <h1>John Doe</h1>
                <p class="card-paragraph"><i class="fa fa-quote-left"></i>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae eum atque adipisci molestias nostrum harum quasi
                ullam provident aliquid, non soluta veritatis neque, ipsa modi quo sint, asperiores dolor voluptatibus porro placeat
                nisi deserunt!<i class="fa fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-facebook-square"></i></li></a> 
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-linkedin"></i></li></a> 
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-twitter-square"></i></li></a> 
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-instagram"></i></li></a> 
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </section>
</body>
</html>
